<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 12 - Color the Boxes</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .box {
            height: 200px;
            width: 200px;
            font-size: 30px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <!-- Given 5 boxes, Assign a random color and a random background to each box using Dom concepts -->
    <div class="container">
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
    </div>

    <script>
        let boxes = document.getElementsByClassName('box');
        let colorArray = ['violet', 'indigo', 'blue', 'green', 'yellow', 'orange', 'red'];

        for (let i = 0; i < boxes.length; i++) {
            let probability = Math.floor(Math.random() * 7);
            boxes[i].style.color = colorArray[probability];
            probability = Math.floor(Math.random() * 7);
            boxes[i].style.backgroundColor = colorArray[probability];
        }
    </script>
</body>

</html>
